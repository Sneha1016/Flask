<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Chat with the Bot</h1>
        <div id="chatbox">
            <div id="messages"></div>
        </div>
        <input type="text" id="user_input" placeholder="Type a message...">
        <button id="send">Send</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#send').on('click', function() {
            let user_input = $('#user_input').val();
            if (user_input) {
                $('#messages').append('<p><b>You:</b> ' + user_input + '</p>');
                $.post('/get_response', { user_input: user_input }, function(data) {
                    $('#messages').append('<p><b>Bot:</b> ' + data.response + '</p>');
                });
                $('#user_input').val('');
            }
        });
    </script>
</body>
</html>
